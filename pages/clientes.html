<main class="d-flex flex-column justify-content-center align-items-center">
    <form action="" class="d-flex flex-column  col-11 col-md-8 mb-4 p-4" id="clientForm">
    <label class="text-blue700 fw-semibold" for="">Nombre completo</label>
    <input placeholder="Ingresa nombre completo" class="mb-2 p-2 rounded-3 border border-muted" required id="nombre_completo" type="text">
    <label  class="text-blue700 fw-semibold" for="">Cedula</label>
    <input placeholder="Ingresa cedula" class="mb-2 p-2 rounded-3 border border-muted" required id="cedula" type="text">
    <label class="text-blue700 fw-semibold" for="">Fecha de inicio de rutina</label>
    <input class="mb-2 p-2 rounded-3 border border-muted" required id="fecha_rutina" type="date">
    <label class="text-blue700 fw-semibold" for="">Horario</label><input required id="horario" type="time">
    <label class="text-blue700 fw-semibold mt-2" for="">Rutina actual</label>
    <input  placeholder="Ingresa rutina actual" class="mb-2 p-2 rounded-3 border border-muted" required id="rutina_actual" type="text">
    <button class="btn-save bg-blue700 text-white  rounded-3 border-none p-2 mt-3" id="btnSave" type="submit">Registrar</button>
  </form>
</main>




  <div class="table-responsive rounded-3 p-2 mx-2">

          <table class="table rounded-3" id="miTabla">

            <thead>
              <tr>
                <th class="text-blue700" scope="col">Nombre completo</th>
                <th class="text-blue700" scope="col">Cedula</th>
                <th class="text-blue700" scope="col">Fecha de inicio de rutina</th>
                <th class="text-blue700" scope="col">Horario</th>
                <th class="text-blue700" scope="col">Rutina actual</th>
                <th class="text-blue700" scope="col">Acciones</th>
              
              </tr>
            </thead>

            <tbody id="clientes-container">
             

            </tbody>
          </table>
        </div>

        <button onclick="generarExcel()" class="btn btn-success mx-2 mb-2">Generar Excel</button>



        <!-- Modal aÃ±adir personal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar de cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-blue200">
        <form action="" class="d-flex flex-column grid gap-2 " id="clientEditForm">
          <div>
            <label for="" class="fw-semibold">Nombre completo</label>
            <input placeholder="Ingresa nombre completo" type="text" class="rounded-2 p-1 col-11" id="nombre_completo" >
          </div>

          <div class="d-flex grid gap-1">
            
            <div class="col-6 d-flex flex-column">
             <label for="" class="fw-semibold">Cedula</label>
             <input placeholder=" Ingresa cedula" type="text" class="rounded-2 p-1 col-11" id="cedula">
           </div>

            <div class="col-6 d-flex flex-column">
              <label for="" class="fw-semibold">Fecha de inicio de rutina</label>
              <input type="date" class="rounded-2 p-1 col-11" id="fecha_rutina">
            </div>
          </div>

           <div class="d-flex grid gap-1">

             <div class="col-6 d-flex flex-column">
              <label for="" class="fw-semibold">Horario</label>
              <input type="time" class="rounded-2 p-1 col-11 mb-2" id="horario">
             </div>

            <div class="col-6 d-flex flex-column">
              <label for="" class="fw-semibold">Rutina actual</label>
              <input placeholder="Ingresa rutina actual" type="text" class="rounded-2 p-1 col-11" id="rutina_actual">
            </div>
           

          </div>
   
           
       
      </div>
      <div class="d-flex flex-row p-3 align-items-center justify-content-center rounded-2 bg-blue200">
        <div class="col-6 d-flex justify-content-center">
         <button type="button" class="btn btn-secondary col-9" data-bs-dismiss="modal">Cancelar</button>
       </div>

       <div class="col-6 d-flex justify-content-center">
         <button type="submit" class="btn bg-primary text-white col-9" id="btn-client-edit">Aceptar</button>
       </div>
      </form>
        
      </div>
    </div>
  </div>
</div>
