<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body id="contenido-protegido">
	<h1>Clientes</h1>

	<a id="logout">Cerrar sesión</a>

	<form action="" class="d-flex flex-column col-8 mb-4" id="clientForm">
		<label for="">Nombre completo</label>
		<input required id="nombre_completo" type="text">
		<label for="">Cedula</label>
		<input required id="cedula" type="text">
		<label for="">Fecha de inicio de rutina</label>
		<input required id="fecha_rutina" type="date">
		<label for="">Horario</label><input required id="horario" type="time">
		<label for="">Rutina actual</label>
		<input required id="rutina_actual" type="text">
		<button class="btn btn-primary" id="btnSave" type="submit">Registrar</button>
	</form>


	<div class="table-responsive rounded-3">

          <table class="table table-secondary ">

            <thead>
              <tr>
                <th scope="col">Nombre completo</th>
                <th scope="col">Cedula</th>
                <th scope="col">Fecha de inicio de rutina</th>
                <th scope="col">Horario</th>
                <th scope="col">Rutina actual</th>
                <th scope="col">Acciones</th>
              
              </tr>
            </thead>

            <tbody id="clientes-container">
             

            </tbody>
          </table>
        </div>

        <!-- Modal añadir personal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar de cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-blue200">
        <form action="" class="d-flex flex-column grid gap-2 " id="clientEditForm">
          <div>
            <label for="" class="fw-semibold">Nombre completo</label>
            <input type="text" class="rounded-2 p-1 col-11" id="nombre_completo" >
          </div>

          <div class="d-flex grid gap-1">
            
            <div class="col-6 d-flex flex-column">
             <label for="" class="fw-semibold">Cedula</label>
             <input type="text" class="rounded-2 p-1 col-11" id="cedula">
           </div>

            <div class="col-6 d-flex flex-column">
              <label for="" class="fw-semibold">Fecha de inicio de rutina</label>
              <input type="date" class="rounded-2 p-1 col-11" id="fecha_rutina">
            </div>
          </div>

           <div class="d-flex grid gap-1">

             <div class="col-6 d-flex flex-column">
              <label for="" class="fw-semibold">Horario</label>
              <input type="time" class="rounded-2 p-1 col-11" id="horario">
             </div>

            <div class="col-6 d-flex flex-column">
              <label for="" class="fw-semibold">Rutina actual</label>
              <input type="text" class="rounded-2 p-1 col-11" id="rutina_actual">
            </div>
           

          </div>
   
           
       
      </div>
      <div class="d-flex flex-row p-3 align-items-center justify-content-center rounded-2 bg-blue200">
        <div class="col-6 d-flex justify-content-center">
         <button type="button" class="btn btn-secondary col-9" data-bs-dismiss="modal">Cancelar</button>
       </div>

       <div class="col-6 d-flex justify-content-center">
         <button type="submit" class="btn bg-primary text-white col-9" id="btn-client-edit">Aceptar</button>
       </div>
      </form>
        
      </div>
    </div>
  </div>
</div>

<!-- <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-primary">
         
          Editar cliente</button>  -->


      <script src="https://kit.fontawesome.com/9fd95bcc65.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
	<script src="../firebase/logout.js" type="module"></script>

	<script src="../firebase/security.js" type="module"></script>
	<script src="../js/client.js" type="module"></script>
	
</body>
</html>
